Global:
  use_gpu: true
  epoch_num: 500
  log_smooth_window: 20
  print_batch_step: 10
  save_model_dir: ./output/rec/mark1.3/
  save_epoch_step: 3
  eval_batch_step:
  - 0
  - 200
  cal_metric_during_train: true
  pretrained_model: ./output/rec/mark1.3/best_accuracy
  checkpoints: null
  save_inference_dir: ./mark3
  use_visualdl: TRue
  infer_img: doc/imgs_words_en/word_10.png
  character_dict_path: ../Practice1/ppocr/utils/dict1.txt
  character_type: EN
  max_text_length: 25
  infer_mode: true
  use_space_char: false
  save_res_path: ./output/rec/dict1_0.txt
Optimizer:
  name: Adam
  beta1: 0.9
  beta2: 0.999
  lr:
    learning_rate: 0.0005
  regularizer:
    name: L2
    factor: 0
Architecture:
  model_type: rec
  algorithm: CRNN
  Transform: null
  Backbone:
    name: MobileNetV3
    scale: 0.5
    model_name: large
  Neck:
    name: SequenceEncoder
    encoder_type: rnn
    hidden_size: 96
  Head:
    name: CTCHead
    fc_decay: 0
Loss:
  name: CTCLoss
PostProcess:
  name: CTCLabelDecode
Metric:
  name: RecMetric
  main_indicator: acc
Train:
  dataset:
    name: SimpleDataSet
    data_dir: ../Practice1/dataset/train/images/
    label_file_list:
    - ../Practice1/dataset/train/train_annotation.txt
    transforms:
    - DecodeImage:
        img_mode: BGR
        channel_first: false
    - CTCLabelEncode: null
    - RecResizeImg:
        image_shape:
        - 3
        - 32
        - 100
    - KeepKeys:
        keep_keys:
        - image
        - label
        - length
  loader:
    shuffle: true
    batch_size_per_card: 256
    drop_last: true
    num_workers: 8
    use_shared_memory: false
Eval:
  dataset:
    name: SimpleDataSet
    data_dir: ../Practice1/dataset/val/images/
    label_file_list:
    - ../Practice1/dataset/val/val_annotation.txt
    transforms:
    - DecodeImage:
        img_mode: BGR
        channel_first: false
    - CTCLabelEncode: null
    - RecResizeImg:
        image_shape:
        - 3
        - 32
        - 100
    - KeepKeys:
        keep_keys:
        - image
        - label
        - length
  loader:
    shuffle: false
    drop_last: false
    batch_size_per_card: 256
    num_workers: 4
    use_shared_memory: false
profiler_options: null
